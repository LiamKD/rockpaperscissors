<!--Rock, Paper, Scissors - By Liam Doherty-->
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <h3>By Liam Doherty</h3>
    <!-- Buttons for the player to make their choice -->
    <button id="rockBtn" onclick="rps('rock')">Rock</button>
    <button id="paperBtn" onclick="rps('paper')">Paper</button>
    <button id="scissorBtn" onclick="rps('scissors')">Scissors</button>
    <!--Displays the player & computer's choice-->
    <h3 id="playerChoice"></h3>
    <h3 id="computerChoice"></h3>
    <h2 id="result"></h2>
    <h2 id="gameOver"></h2>

    <!-- Link to external JavaScript file -->
    <script src="scripts.js"></script>

</body>

</html>
